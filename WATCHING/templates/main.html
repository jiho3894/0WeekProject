<!DOCTYPE html>

  <body>
    <div class="wrap">
      <nav class="navbar">
        <div class="headerContinaer">

            <img width="220px" height="90px" src="/static/images/logo.png" />

      <div class="detailBox">
        <div id="profile_container">

              viewBox="0 0 24 24"

              /></svg

          </div>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"

              />

            <a href="favorites.html"><span>즐겨찾기</span></a>
          </div>
          <div class="editPassword">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"

          src="https://www.youtube.com/embed/fasAGr10O8M?autoplay=1&mute=1&loop=1&playlist=fasAGr10O8M"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
