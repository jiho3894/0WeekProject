<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="saramIT" />
    <meta property="og:description" content="개발자 취업 정보는 역시 saramIT" />
    <meta
      property="og:image"
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOL7fp30_vkzMyWm2-VoDegLAQtJPp41arcA&usqp=CAUL"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <link rel="stylesheet" href="../static/signup.css" />
    <title>프로젝트 테스트코드</title>
    <script>
      const save_order = () => {
        let id = $("#id").val();
        let password = $("#password").val();
        let RegExp = /^[a-zA-z0-9]{4,12}$/;
        if (RegExp.test(id) === false) {
          alert("아이디는 4~12자리의 영대소문자와 숫자로");
          return false;
        } else if (RegExp.test(password) === false) {
          alert("비밀번호는 4~12자리의 영대소문자와 숫자로");
          return false;
        }
        $.ajax({
          type: "POST",
          url: "/signup",
          data: { id_give: id, password_give: password },
          success: (response) => {
            if (response.msg === "아이디 중복, 다시 입력해주세요.") {
              alert("아이디 중복, 다시 입력해주세요.");
            } else {
              alert("회원가입 완료");
              location.href = "/";
            }
          },
        });
      };
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="signup-box">
        <p class="signup_title">회원가입</p>
        <input
          type="text"
          id="id"
          class="input"
          placeholder="4~12자의 영문 대소문자"
        />
        <input
          type="password"
          id="password"
          class="input"
          minlength="4"
          placeholder="4~12자의 영문대소문자와 숫자"
        />
        <button class="signup-btn" onclick="save_order()">회원가입</button>
      </div>
      <a href="/" class="goBack-btn">돌아가기</a>
    </div>
  </body>
</html>
